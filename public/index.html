<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>twitch-curi</title>
    <style>
      html {
        box-sizing: border-box;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
      }

      #root {
        font-family: 'Avenir', Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #2c3e50;
      }

      h1, h2, h3 {
        margin: 3px 0;
      }

      h4, h5, h6 {
        margin: 2px 0;
      }

      p {
        margin: 0;
      }

      .content {
        display: flex;
        flex-flow: row nowrap;
      }

      main {
        flex-grow: 2;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="/js/bundle.js"></script>
  </body>
</html>
